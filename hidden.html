<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>QA Bug Report Template</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f6f8;
        margin: 40px;
        color: #333;
      }
      h1 {
        text-align: center;
      }
      .section {
        background: #ffffff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        margin-bottom: 30px;
      }
      textarea {
        width: 100%;
        height: 200px;
        margin-top: 10px;
        padding: 10px;
        font-size: 14px;
        border-radius: 6px;
        border: 1px solid #ccc;
        resize: vertical;
      }
      .small-textarea {
        height: 120px;
      }
      button {
        padding: 8px 16px;
        margin-top: 10px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        background-color: #007bff;
        color: white;
      }
      button:hover {
        background-color: #0056b3;
      }
    </style>
    <script>
      function copyText(id) {
        var copyText = document.getElementById(id);
        copyText.select();
        document.execCommand("copy");
        alert("Copied to clipboard!");
      }
    </script>
  </head>

  <body>
    <h1>Game QA Bug Report Utility</h1>

    <div class="section">
      <h2>游릭游댮游리 Bug Status Templates</h2>

      <h3>游릭 Bug Fixed</h3>
      <textarea id="fixed" class="small-textarea">
This issue is no longer observed in the {build_number} build. The feature is working as expected. Therefore, this issue is marked as resolved.
Refer attachment xyz.mp4 for validation.
</textarea
      >
      <button onclick="copyText('fixed')">Copy</button>

      <h3>游댮 Bug Still Reproducing</h3>
      <textarea id="reopen" class="small-textarea">
This issue is still observed in the {build_number} build. The reported behavior remains the same. Therefore, this issue is reopened.
Refer attachment xyz.mp4 for reference.
</textarea
      >
      <button onclick="copyText('reopen')">Copy</button>

      <h3>游리 Cannot Reproduce</h3>
      <textarea id="cnr" class="small-textarea">
This issue is not reproducible in the {build_number} build. Therefore, this issue is closed as CNR.
Refer attachment xyz.mp4 for validation.
</textarea
      >
      <button onclick="copyText('cnr')">Copy</button>
    </div>

    <div class="section">
      <h2>Structured Bug Report Template</h2>

      <textarea id="bugReport">
You are a Game QA professional.

Generate a structured bug report using the information provided below.

STRICT WRITING RULES:
- Use Present Simple tense only.
- Use passive voice wherever applicable.
- Maintain a neutral and descriptive tone.
- Do not use commanding or harsh language.
- Keep sentences clear, short, and professional.
- Do not add unnecessary assumptions.
- Do not change the provided facts.

The bug report must contain the following sections in this exact format:

Summary:
Character passes through wall during attack.

Description:
The character is allowed to move through the wall while performing an attack action. The issue occurs near wall boundaries. Gameplay collision behavior is affected.

Repro Rate:
5/5

Repro Steps:
1. The game is launched.
2. The character is positioned near a wall.
3. The attack action is performed.

Actual Result:
The character passes through the wall during the attack animation.

Expected Result:
The character collision with the wall is maintained during the attack.

Notes:
The issue is observed consistently.

Attachments:
attack_wall_bug.mp4

Version:
{build_number}
</textarea
      >

      <button onclick="copyText('bugReport')">Copy Bug Report</button>
    </div>
  </body>
</html>
